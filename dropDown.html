<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrowpDown Using JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section id="upper">
            <input type="text" id="message" value="" placeholder="Enter Any Fruit name">
            <button id="append">Append</button>
            <button id="add-first">InsertFirst</button>
        </section>
        <section id="theme">
            <img src="/dark theme icon/sun.png" alt="" id="icon">
        </section>
        <section id="middle">
            <ul id="container">
                <li id="item1">Apple</li>
                <li id="item2">Greps</li>
            </ul>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
